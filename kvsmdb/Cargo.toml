[package]
name = "kvsmdp"
description = "KVS/CQ-Generated Meter Data Processing Utility"
authors = ["Maxwell French <mfrench@watertown-ny.gov>"]
repository = "https://github.com/watertowndev/kvsmdp"
license = "MIT"
version = "0.1.0"
edition = "2021"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ffreader = { path = "../ffreader", version = "0.1.0" }
clap = { version="4.5.2", features=["cargo"]}
